<div class="psl-maps">
    <div id="map" style="height:600px; width: 1000px;">

        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">IMAGES</h3>
            </div>
            <div class="modal-body">
                <input type="file" name="file" file style="margin-left: 5px;">
                <button class="btn btn-primary" ng-click="upload()" style="display: block; margin: 5px;">Upload Image</button>
                <div class="col-xs-6 col-sm-4 col-lg-3 no-padding thumb" ng-repeat="image in imageData">
                    <img ng-src="{{s3Url}}{{image.Key}}" class="img-responsive" ng-click="open($index)" />
                </div>
                <!--<img class="img-responsive" style="display: initial; max-width: 25%; padding: 5px;" ng-src="{{s3Url}}{{image.Key}}"-->
                     <!--ng-repeat="image in imageData" ng-click="open($index)">-->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            </div>
        </script>

        <script type="text/ng-template" id="pic-modal.html">
            <div class="modal-body">
                <div class="img-group">
                    <carousel>
                        <slide ng-repeat="image in imageData" active="image.active">
                            <img ng-src="{{s3Url}}{{image.Key}}" class="img-responsive pic" />
                            <!--<div class="carousel-caption">{{thumb.name}}</div>-->
                        </slide>
                    </carousel>
                    <button type="button" class="close close-lg" ng-click="ok()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
            </div>
        </script>

    </div>
</div>
